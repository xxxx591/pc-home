<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<style>
  .correction-box {
    color: #303133;
  }

  .correction-box p {
    line-height: 30px;
  }

  .correction-box p span {
    color: #F56C6C;
  }

  .correction-box .text-2 {
    color: #909399;
  }
</style>

<body>
  <div id="app">
    <el-button type="text" @click="open">点击打开 Message Box</el-button>
     
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue({
    el: '#app',
    data: function () {
      return {
        visible: false,
        userInfo: {
          balance: '10',
        },
        textNum: '19251',
        money: '3'
      }
    },
    methods: {
      open() {
        let str = `<div class="correction-box">
                    <p>就是标题：' <span>这就是标题</span> '</p>
                    <p>就是作者：' <span>这就是作者</span> '</p>
                    <p>这就是字数：' <span>19281</span> '字</p>
                    <p>账户余额： <span>78</span> 元（余额不足, 需约4.5元）</p>
                    <p>这收费标准：1.5元/千字</p>
                    <hr></hr>
                    <p class="text-2">注：由于"猎袭网"用户太多，提交成功后会排队一段时间，毕业季高峰时段排队时间会延长。 </p>
                  </div>`

        this.$confirm(str, '这是标题', {
          dangerouslyUseHTMLString: true,
          confirmButtonText: '确定',
          cancelButtonText: '取消',
        }).then(() => {
          this.$message({
            type: 'success',
            message: '提交成功'
          });
        }).catch(() => {
          this.$message({
            type: 'info',
            message: '取消提交'
          });
        });
      }
    },
  })
</script>

</html>
